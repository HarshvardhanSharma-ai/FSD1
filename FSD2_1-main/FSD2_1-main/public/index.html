<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Counter | Experiment 1</title>
  <!-- React and Babel CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #1e293b;
      padding: 3rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      margin-bottom: 0.5rem;
      color: #6366f1;
    }

    .value {
      font-size: 4rem;
      font-weight: 800;
      margin: 2rem 0;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      transition: 0.2s;
      margin: 0 10px;
    }

    .inc {
      background: #6366f1;
      color: white;
    }

    .dec {
      background: #334155;
      color: white;
    }

    button:hover {
      opacity: 0.8;
      transform: translateY(-2px);
    }

    .back {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #94a3b8;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <a href="../../index.html" class="back">‚Üê Back to Dashboard</a>
  <div id="root"></div>

  <script type="text/babel">
    function App() {
      const [count, setCount] = React.useState(0);
      return (
        <div class="card">
          <h1>Simple Counter</h1>
          <p>React State Management</p>
          <div class="value">{count}</div>
          <button class="dec" onClick={() => setCount(count - 1)}>Decrement</button>
          <button class="inc" onClick={() => setCount(count + 1)}>Increment</button>
        </div>
      );
    }
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List | Experiment 2</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: #1e293b;
      padding: 2.5rem;
      border-radius: 20px;
      width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      margin-bottom: 1.5rem;
      color: #10b981;
      text-align: center;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 1.5rem;
    }

    input {
      flex: 1;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #0f172a;
      color: white;
      outline: none;
    }

    .add-btn {
      background: #10b981;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #334155;
      padding: 0.8rem;
      border-radius: 8px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .del-btn {
      background: #ef4444;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .back {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #94a3b8;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <a href="../../index.html" class="back">‚Üê Back to Dashboard</a>
  <div id="root"></div>

  <script type="text/babel">
    function App() {
      const [task, setTask] = React.useState("");
      const [tasks, setTasks] = React.useState([]);

      const addTask = () => {
        if (task.trim() !== "") {
          setTasks([...tasks, task]);
          setTask("");
        }
      };

      const deleteTask = (index) => {
        setTasks(tasks.filter((_, i) => i !== index));
      };

      return (
        <div class="card">
          <h1>To-Do List</h1>
          <div class="input-group">
            <input value={task} onChange={e => setTask(e.target.value)} placeholder="Add a task..." onKeyPress={e => e.key === 'Enter' && addTask()} />
            <button class="add-btn" onClick={addTask}>Add</button>
          </div>
          <ul>
            {tasks.map((t, i) => (
              <li key={i}>
                {t}
                <button class="del-btn" onClick={() => deleteTask(i)}>Delete</button>
              </li>
            ))}
          </ul>
        </div>
      );
    }
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>

</html>
